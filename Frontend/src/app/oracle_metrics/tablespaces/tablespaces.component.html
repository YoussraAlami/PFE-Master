<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (click)="sideBarToggler()"></app-header>
    <div class="container-fluid page">
      <div class="charts-container">
        <div class="chart-item">
          <div id="donutchart-tbs_sysaux" style="height: 400px;"></div>
        </div>
        <div class="chart-item">
          <div id="donutchart-tbs_system" style="height: 400px;"></div>
        </div>
        <div class="chart-item">
          <div id="donutchart-tbs_temp" style="height: 400px;"></div>
        </div>
        <div class="chart-item">
          <div id="donutchart-tbs_undotbs1" style="height: 400px;"></div>
        </div>
        <div class="chart-item centered-chart">
          <div id="donutchart-tbs_users" style="height: 400px;"></div>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
