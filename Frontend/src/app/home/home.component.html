<mat-drawer-container class="example-container" autosize>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (click)="sideBarToggler()"></app-header>
    <div class="container-fluid page">
      <div class="chart-grid">
        <div class="chart-item">
          <h2>MySQL Status Chart</h2>
          <canvas id="chart1" aria-label="MySQL Status Chart"></canvas>
        </div>
        <div class="chart-item">
          <h2>Oracle Instance Status Chart</h2>
          <canvas id="chart2" aria-label="Oracle Instance Status Chart"></canvas>
        </div> 
        <div class="chart-item">
          <h2>SQL Server Database State Chart</h2>
          <canvas id="chart3" aria-label="SQL Server DB State Chart"></canvas>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
